{% extends 'base.html' %}
{% block title %}Exportar Facturas{% endblock %}

{% block content %}
<div class="flex items-center justify-between gap-4 border-b-2 border-[#e67a39] pb-2">
    <h2 class="text-4xl font-semibold text-[#f5f5f5]">
        Exportaci√≥n de Facturas
    </h2>
</div>
<div class="flex justify-center items-center mt-10 text-white">
    <div class="bg-gray-800 p-10 rounded-xl shadow-xl w-full max-w-2xl">
        <h2 class="text-center text-3xl font-bold mb-6">Exportar Facturas</h2>

        <!-- Formulario de selecci√≥n de filtros -->
        <form method="GET" action="{% url 'export_invoices' %}" class="space-y-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- Filtro por Fecha -->
                <div>
                    <label for="start_date" class="block text-lg font-medium">Desde:</label>
                    <input type="date" id="start_date" name="fecha_inicio" 
                           class="w-full px-4 py-3 bg-gray-700 text-white rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div>
                    <label for="end_date" class="block text-lg font-medium">Hasta:</label>
                    <input type="date" id="end_date" name="fecha_fin" 
                           class="w-full px-4 py-3 bg-gray-700 text-white rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
            </div>

            <!-- Filtro por Estado -->
            <div>
                <label for="estado" class="block text-lg font-medium">Estado:</label>
                <select name="estado" id="estado" 
                        class="w-full px-4 py-3 bg-gray-700 text-white rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Seleccione un estado</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="pagada">Pagada</option>
                    <option value="cancelada">Cancelada</option>
                </select>
            </div>

            <!-- Filtro por Cliente -->
            <div>
                <label for="cliente" class="block text-lg font-medium">Cliente:</label>
                <input type="text" name="cliente" id="cliente" placeholder="Nombre del Cliente"
                       class="w-full px-4 py-3 bg-gray-700 text-white rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Filtro por Total M√≠nimo -->
            <div>
                <label for="total_min" class="block text-lg font-medium">Total M√≠nimo:</label>
                <input type="number" name="total_min" id="total_min" min="0"
                       class="w-full px-4 py-3 bg-gray-700 text-white rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Opciones de exportaci√≥n en una fila -->
            <fieldset class="bg-gray-700 p-4 rounded-md">
                <legend class="text-lg font-semibold mb-3">Formato de exportaci√≥n</legend>
                <div class="flex justify-around">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="formato" value="csv" class="w-5 h-5 text-blue-500">
                        <span class="text-lg">üìÑ CSV</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="formato" value="excel" class="w-5 h-5 text-green-500">
                        <span class="text-lg">üìä Excel</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="formato" value="pdf" class="w-5 h-5 text-red-500">
                        <span class="text-lg">üñ®Ô∏è PDF</span>
                    </label>
                </div>
            </fieldset>

            <!-- Bot√≥n de env√≠o -->
            <button type="submit" 
                    class="w-full bg-orange-600 hover:bg-red-400 transition duration-300 py-3 rounded-md text-xl font-semibold">
                Exportar
            </button>
        </form>
    </div>
</div>
{% endblock %}
