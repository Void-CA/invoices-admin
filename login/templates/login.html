<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Transporte Alliance Vindell</title>
  <link href="https://fonts.googleapis.com/css2?family=Lusitana&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lusitana', serif;
          }
          
          body {
            height: 100vh;
            background-color: #121212; /* Fondo oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
          }
          
          .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 700px;
            background: #1e1e1e; /* Panel oscuro */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
          }
          
          .left-panel {
            flex: 1;
            background: #ff6600; /* Naranja oscuro para acento */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          
          .overlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
          }
          
          .graphic {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
          }
          
          .graphic img {
            width: 90%;
            max-width: 400px;
            opacity: 0.9;
            transition: transform 0.3s ease;
          }
          
          .graphic img:hover {
            transform: scale(1.05);
          }
          
          .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            text-align: center;
          }
          
          .logo_container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
          }
          
          .logo {
            width: 180px;
            opacity: 0.6;
            height: auto;
          }
          
          @media (min-width: 768px) {
            .logo {
              width: 320px;
              opacity: 0.6;
            }
          }
          
          @media (min-width: 1200px) {
            .logo {
              width: 350px;
              opacity: 0.6;
            }
          }          
          
          h1 {
            color:rgb(255, 132, 0); /* Naranja vibrante */
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
          }
          
          p {
            font-size: 20px;
            color: #ccc; /* Texto más claro sobre fondo oscuro */
            margin-bottom: 20px;
          }
          
          form {
            display: flex;
            flex-direction: column;
            gap: 15px;
          }
          
          .input-group {
            text-align: left;
          }
          
          .input-group label {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 5px;
            display: block;
          }
          
          .input-group input {
            width: 100%;
            padding: 10px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 6px;
            transition: border-color 0.3s;
          }
          
          .input-group input:focus {
            border-color:rgb(203, 132, 0);
            outline: none;
          }
          
          button {
            padding: 12px;
            background: #ff6600;
            color: #000;
            border: none;
            margin-top: 10px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
          }
          
          button:hover {
            background: #e69500;
          }
          
          /* Responsive */
          @media screen and (max-width: 768px) {
            .container {
              flex-direction: column;
              height: auto;
            }
          
            .left-panel {
              display: none;
            }
          
            .right-panel {
              padding: 30px 20px;
            }
          
            h1 {
              font-size: 22px;
            }
          
            .truck-logo {
              width: 100px;
            }
          }          
  </style>        
  <div class="container">
    <div class="left-panel">
      <div class="overlay">
        <div class="graphic">
          <img src="static/images/container 1.png" alt="Container 1">
          <img src="static/images/container 2.png" alt="Container 2">
        </div>
      </div>
    </div>

    <div class="right-panel">
      <div class="logo_container">
        <img src="static/images/alliance.png" alt="Camión" class="logo">
      </div>
      <h1>Transporte Alliance Vindell</h1>
      <p>Ingrese sus credenciales para continuar</p>
      <form method="POST">
        {% csrf_token %}
        <div class="input-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Ingresar</button>
      </form>      
    </div>
  </div>
</body>
</html>
