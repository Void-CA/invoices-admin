{% extends 'base.html' %}

{% block title %}Detalle del Cliente{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Detalle del Cliente</h2>
    
    <div class="border-t border-gray-200">
        <dl class="divide-y divide-gray-200">
            <div class="py-3 flex justify-between">
                <dt class="text-gray-600 font-medium">Nombre:</dt>
                <dd class="text-gray-800">{{ client.name }}</dd>
            </div>
            <div class="py-3 flex justify-between">
                <dt class="text-gray-600 font-medium">RUC:</dt>
                <dd class="text-gray-800">{{ client.ruc }}</dd>
            </div>
            <div class="py-3 flex justify-between">
                <dt class="text-gray-600 font-medium">Dirección:</dt>
                <dd class="text-gray-800">{{ client.address }}</dd>
            </div>
            <div class="py-3 flex justify-between">
                <dt class="text-gray-600 font-medium">Teléfono:</dt>
                <dd class="text-gray-800">{{ client.phone }}</dd>
            </div>
        </dl>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Aquí puedes agregar interactividad con JavaScript si es necesario
</script>
{% endblock %}
