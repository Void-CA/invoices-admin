<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    padding: 20px;
}

form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    margin: auto;
}

.form-row {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.form-group {
    flex: 1;
    min-width: 220px;
    margin-bottom: 15px;
}

label {
    font-size: 14px;
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

input:focus, select:focus, textarea:focus {
    border-color: #007BFF;
    outline: none;
}

button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    width: auto;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

/* Estilo de los productos dinámicos */
.product-item {
    margin-bottom: 20px;
    padding: 15px;
    background-color: #f1f1f1;
    border-radius: 8px;
}

.remove-product-btn {
    background-color: #f44336;
    border: none;
    color: white;
    font-size: 14px;
    padding: 5px 10px;
    cursor: pointer;
}

.remove-product-btn:hover {
    background-color: #d32f2f;
}

</style>
<form action="/submit/" method="POST">
    <!-- Información general -->
    <div class="form-row">
        <div class="form-group">
            <label for="client">Client</label>
            <input type="text" id="client" name="client" placeholder="Enter Client" class="form-control">
        </div>

        <div class="form-group">
            <label for="provider">Provider</label>
            <input type="text" id="provider" name="provider" placeholder="Enter Provider" class="form-control">
        </div>

        <div class="form-group">
            <label for="emitted_date">Emitted Date</label>
            <input type="date" id="emitted_date" name="emitted_date" class="form-control">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="expire_date">Expire Date</label>
            <input type="date" id="expire_date" name="expire_date" class="form-control">
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state" class="form-control">
                <option value="pagado">Pagado</option>
                <option value="pendiente">Pendiente</option>
                <option value="cancelado">Cancelado</option>
            </select>
        </div>

        <div class="form-group">
            <label for="invoice_type">Invoice Type</label>
            <select id="invoice_type" name="invoice_type" class="form-control">
                <option value="Ingreso">Ingreso</option>
                <option value="Egreso">Egreso</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="print_number">Print Number</label>
            <input type="number" id="print_number" name="print_number" min="0" class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="2" placeholder="Enter a description"></textarea>
        </div>
    </div>

    <!-- Productos dinámicos -->
    <div id="products-container">
        <div class="product-item">
            <div class="form-row">
                <div class="form-group">
                    <label for="product_name">Product Name</label>
                    <input type="text" name="product_name[]" class="form-control" placeholder="Enter Product Name">
                </div>

                <div class="form-group">
                    <label for="product_quantity">Quantity</label>
                    <input type="number" name="product_quantity[]" class="form-control" placeholder="Enter Quantity">
                </div>

                <div class="form-group">
                    <label for="product_price">Price</label>
                    <input type="number" name="product_price[]" class="form-control" placeholder="Enter Price">
                </div>

                <button type="button" class="btn btn-danger remove-product-btn">Remove</button>
            </div>
        </div>
    </div>

    <button type="button" id="add-product-btn" class="btn btn-primary">Add Product</button>

    <button type="submit" class="btn btn-primary mt-4">Submit</button>
</form>
