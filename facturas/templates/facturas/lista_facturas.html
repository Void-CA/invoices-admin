{% extends 'facturas/base.html' %}

{% block title %}Lista de Facturas{% endblock %}

{% block content %}
<h1>Facturas</h1>
<a href="{% url 'crear_factura' %}" class="btn btn-primary">Nueva Factura</a>

<table class="table mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Monto</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for factura in facturas %}
        <tr>
            <td>{{ factura.id }}</td>
            <td>{{ factura.cliente }}</td>
            <td>${{ factura.total }}</td>
            <td>
                <a href="{% url 'detalle_factura' factura.id %}" class="btn btn-info btn-sm">Ver</a>
                <a href="{% url 'editar_factura' factura.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'eliminar_factura' factura.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
