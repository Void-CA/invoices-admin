{% extends 'facturas/base.html' %}

{% block title %}{{ form.instance.id|default:"Nueva" }} Factura{% endblock %}

{% block content %}
<h2>{% if form.instance.id %}Editar{% else %}Crear{% endif %} Factura</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'invoice_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
