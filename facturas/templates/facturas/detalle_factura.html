{% extends 'facturas/base.html' %}

{% block title %}Detalle de Factura{% endblock %}

{% block content %}
<h2>Factura #{{ factura.id }}</h2>
<p><strong>Cliente:</strong> {{ factura.cliente }}</p>
<p><strong>Monto:</strong> ${{ factura.total }}</p>
<p><strong>Fecha:</strong> {{ factura.fecha }}</p>

<a href="{% url 'lista_facturas' %}" class="btn btn-secondary">Volver</a>
<a href="{% url 'editar_factura' factura.id %}" class="btn btn-warning">Editar</a>
{% endblock %}
