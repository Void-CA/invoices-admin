{% extends 'facturas/base.html' %}

{% block title %}Lista de Facturas{% endblock %}

{% block content %}
<h1 class="text-4xl font-semibold text-gray-800 border-b-2 border-gray-300 pb-2">Facturas</h1>


<table class="table-auto border-collapse border border-gray-300 w-full mt-4">
    <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-400 px-4 py-2">ID</th>
            <th class="border border-gray-400 px-4 py-2">Cliente</th>
            <th class="border border-gray-400 px-4 py-2">Monto</th>
            <th class="border border-gray-400 px-4 py-2">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for invoice in invoices %}
        <tr class="hover:bg-gray-100">
            <td class="border border-gray-400 px-4 py-2 text-center">{{ invoice.id }}</td>
            <td class="border border-gray-400 px-4 py-2">{{ invoice.client }}</td>
            <td class="border border-gray-400 px-4 py-2 text-center">${{ invoice.calc_total }}</td>
            <td class="border border-gray-400 px-4 py-2 text-center space-x-2">
                <a href="{% url 'invoice_detail' invoice.id %}" class="bg-blue-400 text-white px-3 py-1 rounded-md hover:bg-blue-500">Ver</a>
                <a href="{% url 'edit_invoice' invoice.id %}" class="bg-yellow-400 text-white px-3 py-1 rounded-md hover:bg-yellow-500">Editar</a>
                <a href="{% url 'delete_invoice' invoice.id %}" class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'create_invoice' %}" 
   class="fixed bottom-4 right-4 bg-blue-500 text-white p-4 rounded-full shadow-lg hover:bg-blue-600 transition flex items-center justify-center">
   <span class="material-symbols-outlined" style="font-size: 6rem;">add</span>
</a>
{% endblock %}
